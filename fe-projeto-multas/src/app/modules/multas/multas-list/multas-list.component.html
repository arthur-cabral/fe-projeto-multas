<div class="multas-list-container">
  <h2>Lista de Multas</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.multaId}} </td>
    </ng-container>

    <!-- Número do AIT Column -->
    <ng-container matColumnDef="numeroAit">
      <th mat-header-cell *matHeaderCellDef> Número do AIT </th>
      <td mat-cell *matCellDef="let element"> {{element.numeroAIT}} </td>
    </ng-container>

    <!-- Código da Infração Column -->
    <ng-container matColumnDef="codigoInfracao">
      <th mat-header-cell *matHeaderCellDef> Código da Infração </th>
      <td mat-cell *matCellDef="let element"> {{element.codigoInfracao}} </td>
    </ng-container>

    <!-- Data da Infração Column -->
    <ng-container matColumnDef="dataHoraInfracao">
      <th mat-header-cell *matHeaderCellDef> Data da Infração </th>
      <td mat-cell *matCellDef="let element"> {{element.dataHoraInfracao}} </td>
    </ng-container>

    <!-- Placa do Veículo Column -->
    <ng-container matColumnDef="placaVeiculo">
      <th mat-header-cell *matHeaderCellDef> Placa do Veículo </th>
      <td mat-cell *matCellDef="let element"> {{element.placaVeiculo}} </td>
    </ng-container>

    <!-- Ações Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="onEdit(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
